<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    
    body,html{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-y: hidden; 
    }
    .dropdown-enter {
        opacity: 0;
        transform: translateX(-100px);
    }
    .dropdown-enter-active {
        opacity: 1;
        transform: translateX(0);
        transition: all ease 0.7s;
    }
</style>
<body>
    <nav class="bg-gray-800 py-4 ">
        <div class="container  flex justify-between items-center">
            <div class="relative group ">
                <!-- Navbar Icon -->
                <button id="nav-icon" class="text-white focus:outline-none ml-9">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <!-- Dropdown Menu -->
                <ul id="dropdown-menu" class="absolute left-0  top-10 mt-2 w-48 bg-gray-800 shadow-lg hidden">
                    <li class="border-b border-gray-200"><a class="block px-4 py-2  hover:bg-gray-900 text-white" data-url="http://127.0.0.1:5501/Galleryapp/Image-Gallery/index.html">Image Gallery</a></li>
                    <li class="border-b border-gray-200"><a class="block px-4 py-2  hover:bg-gray-900 text-white" data-url="http://127.0.0.1:5501/BubbleGame/Bubble-game/index.html">Bubble Game</a></li>
                    <li class="border-b border-gray-200"><a  class="block px-4 py-2  hover:bg-gray-900 text-white" data-url="http://127.0.0.1:5501/calculator/iphone-calculator/calculator.javascript/code.html">Calculator</a></li>
                    <li class="border-b border-gray-200"><a  class="block px-4 py-2  hover:bg-gray-900 text-white" data-url="http://127.0.0.1:5501/WeatherApp/index.html">Weather App</a></li>
                </ul>
            </div>
            <div class="text-white text-lg font-bold">
                My Mini Projects
            </div>
            <div></div>
        </div>
    </nav>

    <div class="bg-gray-100 w-full h-fit">
        <iframe id="content-frame" src="" class="w-full h-screen" frameborder="0"></iframe>
    </div>
    
</body>
<script>
    document.getElementById('nav-icon').addEventListener('click', function() {
        var dropdown = document.getElementById('dropdown-menu');
        if (dropdown.classList.contains('hidden')) {
            dropdown.classList.remove('hidden');
            dropdown.classList.add('dropdown-enter');
            setTimeout(function() {
                dropdown.classList.remove('dropdown-enter');
                dropdown.classList.add('dropdown-enter-active');
            }, 100); // Add a small delay for the transition to apply
        } else {
            dropdown.classList.remove('dropdown-enter-active');
            dropdown.classList.add('dropdown-enter');
            setTimeout(function() {
                dropdown.classList.add('hidden');
                dropdown.classList.remove('dropdown-enter');
            }, 300); // Match this duration with the CSS transition duration
        }
    });

    document.querySelectorAll('#dropdown-menu a').forEach(function(link) {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            var url = event.target.getAttribute('data-url');
            document.getElementById('content-frame').src = url;
            document.getElementById('dropdown-menu').classList.add('hidden');
        });
    });
</script>
</html>
